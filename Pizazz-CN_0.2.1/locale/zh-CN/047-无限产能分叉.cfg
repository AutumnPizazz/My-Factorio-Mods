beacon-quality-range=每个品质等级的信号塔范围增加

[mod-setting-description]
up-allow-beacon=允许在原版信号塔中使用产能插件。
up-allow-all-beacons=允许在模组添加的信号塔中使用产能插件。
allow-quality-in-beacons=允许在原版信号塔中使用品质插件。仅当信号塔中的生产力也被启用时才有效！
allow-quality-in-all-beacons=允许在模组信号塔中使用品质插件。仅当模组信号塔中的生产力也被启用时才有效！
up-allow-lab=允许所有插件效果在所有研究实验室类型的结构上。\n可能需要“移除配方限制”处于激活状态才能有任何明显效果。
up-allow-furnace=允许所有插件效果在所有熔炉上（没有配方选择的生产机器）。\n可能需要“移除配方限制”处于激活状态才能有任何明显效果。
up-allow-drill=允许所有插件效果在所有钻机上。\n在原版中应该不会有任何效果。
up-allow-assembler=允许所有插件效果在所有组装机上。\n需要“移除配方限制”处于激活状态才能有任何明显效果。在原版中应该不会有任何效果。
up-remove-all-restrictions=移除所有其他插件的配方限制，包括模组添加的插件。
maximum-productivity=你可以用生产力提升机器的程度。
up-beacon-range=受影响区域从信号塔两侧延伸的瓷砖数量。原版值是3。0表示“无变化”。
up-beacon-module-count=一个信号塔可以容纳多少插件。原版值是2。0表示“无变化”。
distribution-effectivity=插件效果在邻居之间共享时的乘数。
distribution-effectivity-quality=每个品质等级的信号塔效率
beacon-quality-module-slots=每个品质等级的一个信号塔可以容纳多少插件
beacon-quality-range=每个品质等级的信号塔范围增加