up-allow-beacon=允许在信号塔中使用产能插件
up-allow-all-beacons=允许在模组信号塔中使用产能插件
allow-quality-in-beacons=允许在信号塔中使用品质插件
allow-quality-in-all-beacons=允许在模组信号塔中使用品质插件
up-allow-lab=允许所有插件效果在实验室类型上
up-allow-furnace=允许所有插件效果在熔炉上
up-allow-drill=允许所有插件效果在钻机上
up-allow-assembler=允许所有插件效果在组装机上（包括化学植物和其他基于配方选择的机器）
up-remove-all-restrictions=从产能插件中移除配方限制
maximum-productivity=配方的最大生产力
up-beacon-range=信号塔范围（游戏限制64）
up-beacon-module-count=信号塔插件数量
distribution-effectivity=分配效率
distribution-effectivity-quality=每个品质等级的分配效率
