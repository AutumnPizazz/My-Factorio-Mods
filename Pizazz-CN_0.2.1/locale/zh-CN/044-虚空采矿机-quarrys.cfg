[mod-setting-description]
quarry-enable-prod=允许在采石场中使用生产力模块。
quarry-crafting-speed=值越高，采石场制造速度越快。
quarry-power-usage=值越高，表示电力使用量越大。
quarry-probability-modifier=值越高，每个钻机产出的资源越多。
quarry-item-output=每个钻机产出的物品数量

quarry-recipe-speed=值越低，配方速度越快，反之亦然。\n与制造速度乘数无关，后者影响采石场
complex-mode=采石场从富含矿物的石头中开采矿石。基本上，为采石场过程增加了一个额外的步骤。
quarry-stone-waste-percentage=设置采石场挖掘石头而不是选定资源的百分比。\n0禁用石头作为副产品\n默认0%，这是硬编码的
