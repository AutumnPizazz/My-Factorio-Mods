[technology-description]
plutonium-processing=处理钚，这是一种无法从自然界中采集的放射性元素，但可以从耗尽的铀燃料单元中提取。
plutonium-nuclear-power=钚是一种强大的能源，尤其是其高能同位素。
MOX-nuclear-power=活性较低的钚和铀同位素混合物可用于产生更便宜的能源。
plutonium-reprocessing=使用过的基于钚的燃料单元可以回收再利用。
plutonium-ammo=用钚制成的高级弹药，用于造成更大的伤害。
plutonium-atomic-bomb=钚制成的非常强大的原子弹药，允许制造极具影响力的炮弹。
nuclear-breeding=核增殖是一种使用裂变材料产生更多可用于其他地方的裂变材料的过程。
breeder-fuel-cell-from-uranium-cell=耗尽的铀燃料单元可以通过核增殖回收。
breeder-fuel-cell-from-MOX-fuel-cell=耗尽的MOX燃料单元可以通过核增殖回收。
fission-reactor-equipment-from-plutonium=使用钚制造便携式裂变反应堆设备的替代配方。
fission-reactor-equipment-from-MOX-fuel=使用MOX燃料制造便携式裂变反应堆设备的替代配方。

