[mod-setting-description]
vgal-log=激活vgal.log()函数以记录模组活动。（仅原型阶段）
vgal-wood-recipes=目前仅启用基于木材的电子电路配方。未来将添加更多与木材相关的配方。
vgal-unsure-recipes=启用标记为“vgal-unsure”的配方，这些配方可能会经历更改或完全移除。直接从“不确定”状态变为“移除”状态的配方不会通过“启用移除配方”设置重新启用！
vgal-always-show-products=强制显示原版配方的“产物”部分，因为无法通过Vanilla Galore配方移除该部分。
vgal-always-show-made-in=始终显示配方的“制作地点”部分。
vgal-convoluted-recipes=通常指那些输入或输出（过多）的配方。
vgal-removed-recipes=仅出于兼容性目的启用此设置。

vgal-high-temp-oil-processing-temp=设置高温石油处理的温度，当设置为“任意”时，蒸汽成分将接受所有温度的蒸汽。
vgal-high-temp-oil-processing-temp-coal-liquefaction=启用以使煤炭液化配方更符合替代配方。（除非上述设置设置为“任意”，否则此设置无效。）

