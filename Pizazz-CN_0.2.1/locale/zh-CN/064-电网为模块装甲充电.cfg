[mod-setting-name]
induction-charging-update-rate=每...个刻度更新一次 [img=info]
induction-charging-shadow-rate=每...个刻度更新位置一次 [img=info]
induction-charging-neighbours=启用“邻居”加成

[mod-setting-description]
induction-charging-update-rate=执行全扫描每个装备网格以计算所需功率消耗的刻度数量。降低此值可能会改善电力图表的视觉效果和线圈的充电水平，但会[color=red]显著[/color]增加延迟。因此，[font=default-bold]强烈[/font]建议不要将其降低到60以下。\n\n（每秒有60个刻度。）
induction-charging-shadow-rate=在将不可见蓄电池重定位到其阴影实体位置之间的刻度数量。降低此值可能会改善准确性，但会[color=red]显著[/color]增加延迟。\n[font=default-bold]强烈[/font]建议保持在30。\n\n（每秒有60个刻度。）
induction-charging-neighbours=禁用此选项使每个线圈都具有4个邻居（不会通过背景颜色表示）