[entity-name]
Schall-autolinked-chest-1=自动链接箱
[entity-description]
Schall-autolinked-chest=当相互靠近建造时，它们会自动链接以共享相同的库存。\n使用  __CONTROL__event-Schall-AC-link 手动链接非邻近的箱子。\n请注意，只有空箱子可以被链接。
[mod-setting-name]
Schall-AC-autolinked-chest-1-inventory=__ENTITY__自动链接箱的存储大小（48）
Schall-AC-link-id-flying-text=链接ID显示
Schall-AC-link-chests-built-enable=建造时链接箱子
Schall-AC-link-chests-hotkey-shortcut-enable=使用热键和快捷方式链接箱子
Schall-AC-autolinked-chest-1-default-inventory-limit=__ENTITY__自动链接箱的默认库存限制（48）
[mod-setting-description]
Schall-AC-link-id-flying-text=在选择时作为飞行文字显示。
Schall-AC-link-chests-built-enable=在实体建造时。\n仅适用于此模组的自动链接箱。\n当相互靠近建造时，它们会自动链接以共享相同的库存。
Schall-AC-link-chests-hotkey-shortcut-enable=使用热键和快捷方式。\n仅适用于此模组的自动链接箱。\n所有选定的箱子将被链接以共享相同的库存。\n如果你认为链接非邻近的箱子是一种轻微的作弊行为，可以关闭此选项。
Schall-AC-autolinked-chest-1-default-inventory-limit=类似于用户手动设置可拖动的红色条来限制存储大小，然而，这现在会自动应用于所有具有新链接ID的库存（即，新建造的箱子）。
[string-mod-setting]
Schall-AC-link-id-flying-text-NONE=无
Schall-AC-link-id-flying-text-oct=八进制
Schall-AC-link-id-flying-text-dec=十进制
Schall-AC-link-id-flying-text-hex=十六进制
Schall-AC-link-id-flying-text-hex-zero-padding=十六进制（零填充）
[mod-name]
SchallAutolinkedChest=Schall自动链接箱子
[mod-description]
SchallAutolinkedChest=实验性功能，基于1.1.0隐藏的“linked-chest”原型。\n添加了当相互靠近建造时，它们会自动链接以共享相同库存的箱子。\n对于传送带平衡和火车站车厢平衡很有用。