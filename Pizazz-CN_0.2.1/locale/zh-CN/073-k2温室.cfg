  k2gp-greenhouse-jellystem-output-pr-sec=温室果冻茎：坚果/秒
  k2gp-greenhouse-slipstack-output-pr-sec=温室滑堆：产出/秒
  k2gp-greenhouse-sunnycomb-output-pr-sec=温室阳巢：腐烂物/秒

[mod-setting-description]
  k2gp-enable-main-gleba-greenhouses=玉麻科树和果冻茎可以在自己的温室中种植。它们的配方可以设置为需要过熟土壤或仅人工土壤。
  k2gp-enable-other-gleba-greenhouses=滑堆和阳巢可以在自己的温室中种植在Gleba上。
  k2gp-unlock-coal-liquefaction-early=煤炭液化技术可以在高级石油加工之后立即研究，并且成本更低。
  k2gp-greenhouse-module-slot-amount-space-age=默认设置为0，因为种植的树木和农业塔无法接收模块的效果。
  k2gp-greenhouse-tree-output-pr-sec=产出木材。无论产出多少，污染减少量保持不变（约1.1单位/分钟，或通常相当于在锅炉中燃烧木材所排放量的约13.5%）。
  k2gp-greenhouse-yumako-tree-output-pr-sec=产出玉麻科果实。孢子生成量与产出率成正比（默认设置下约为7.3单位/分钟，接近正常植物生长的量）。
  k2gp-greenhouse-jellystem-output-pr-sec=产出果冻坚果。孢子生成量与产出率成正比（默认设置下约为7.3单位/分钟，接近正常植物生长的量）。
  k2gp-greenhouse-slipstack-output-pr-sec=产出腐烂物和石头。不会产生任何污染。
  k2gp-greenhouse-sunnycomb-output-pr-sec=产出腐烂物。不会产生任何污染。

[string-mod-setting]
  k2gp-enable-main-gleba-greenhouses-with-overgrowth-soil=使用过熟土壤
  k2gp-enable-main-gleba-greenhouses-with-artificial-soil=使用人工土壤
  k2gp-enable-main-gleba-greenhouses-disabled=禁用