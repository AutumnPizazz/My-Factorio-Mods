[mod-name]
switch-button=按钮

[entity-name]
switchbutton=开闭式按钮
switchbutton2=点触式按钮

[entity-description]
switchbutton=开闭式按钮输出恒定的电路网络信号。
switchbutton2=点触式按钮输出一帧的电路网络信号。

[item-name]
switchbutton=开闭式按钮
switchbutton2=点触式按钮

[mod-setting-name]
switchbutton-toggle-on-click=点击时切换开/关
switchbutton-show-alt-info=在alt-info模式下显示信号

[mod-setting-description]
switchbutton-toggle-on-click=如果启用，按钮会在点击或使用打开角色屏幕键时改变其开/关状态，而其配置面板可以用切换实体键打开。如果禁用，鼠标点击将打开其配置面板，像常量组合器一样，切换实体键将切换其开/关状态。在多人游戏中，建议关闭此设置，因为延迟隐藏系统会导致非主机客户端的GUI短暂显示。
switchbutton-show-alt-info=在alt-info模式下显示配置的信号，类似于常量组合器的做法。
