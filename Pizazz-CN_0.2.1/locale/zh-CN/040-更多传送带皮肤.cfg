[mod-description]
belt-reskin=为装载机、传送带、地下传送带和分拣器着色，使它们具有一致的设计和配色方案。支持终极传送带，并且可以与Miniloader、Loader Redux、Deadlock Stacking Beltboxes & Loaders以及AAI Loaders一起使用。

[mod-setting-name]
belt-reskin-regroup=重新组织传送带项目
belt-reskin-color=1级传送带颜色
belt-reskin-fast-color=2级传送带颜色
belt-reskin-express-color=3级传送带颜色
belt-reskin-turbo-color=旧4级传送带颜色
belt-reskin-ultra-fast-color=4级传送带颜色
belt-reskin-extreme-fast-color=5级传送带颜色
belt-reskin-ultra-express-color=6级传送带颜色
belt-reskin-extreme-express-color=7级传送带颜色
belt-reskin-ultimate-color=终极传送带颜色

[mod-setting-description]
belt-reskin-regroup=重新构建传送带相关项目在库存和配方屏幕中的分组和排序方式。如果你添加了超过原版级别的传送带，这个设置会很有用。