[mod-setting-description]
Schall-MD-beacons-allow-productivity=Allow vanilla __ITEM__productivity-module__ (and possibly many others from various mods) to be placed in beacons.
Schall-MD-beacons-allow-quality=Allow DLC __ITEM__quality-module__ (and possibly many others from various mods) to be placed in beacons.
Schall-MD-efficiency-modules-buff=Vanilla efficiency modules are weak and under-used, especially when compared to other modules.  Enabling this option increases their capabilities.
Schall-MD-quality-modules-colour=To avoid __ITEM__Schall-SEP-module__ having similar apperance with __ITEM__quality-module__, which has white base and weird red lights.\n"Black": Black seems more premium, and fits better to the theme of “Quality”.
Schall-MD-multicomponent-modules-enable=Enable bicomponent, tricomponent and quadcomponent modules, which are composed of two to four vanilla modules as components.  The composite modules will have the combined (but slightly reduced) effects of their components.
Schall-MD-multicomponent-modules-naming="Full": __ITEM__Schall-SP-module__\n"Long": __ITEM__Schall-SP-module-long__\n"Short": __ITEM__Schall-SP-module-short__
Schall-MD-multicomponent-modules-effect-strength-asymptotic-limit=Asymptotic limit of effect strength in multicomponent modules.  Higher values reflect more components can be "stacked" together in the same module slot.
Schall-MD-tricomponent-modules-limited=Limitations on __ITEM__Schall-SEP-module__.\nOn: Usable only on intermediates, like other productivity modules.\nOff: (Default) Usable on any recipes.

