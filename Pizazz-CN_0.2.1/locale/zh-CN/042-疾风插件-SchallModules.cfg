[mod-description]
SchallModules=Various additions and changes about modules that may improve gameplay.\nOptions including allow using productivity and quality modules with beacons, efficiency modules buff, enable multicomponent modules, etc.\nMulticomponent modules are expensive but powerful.  Each of them offers the combined effects of multiple constituent modules, while still using only one single slot.