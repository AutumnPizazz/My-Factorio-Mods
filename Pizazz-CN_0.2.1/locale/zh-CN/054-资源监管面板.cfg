dqol-resource-monitor-site-estimation-threshold=耗尽估计阈值
dqol-resource-monitor-site-name-generator=站点名称生成器
dqol-resource-monitor-site-name-generator-custom-pattern=自定义站点名称模式
[mod-setting-description]
dqol-resource-monitor-site-ticks-between-updates=更新采矿站点信息之间等待的刻数。（更改后需重新加载才生效）
dqol-resource-monitor-site-chunks-per-update=每次更新时处理（扫描）的所有采矿站点的区块数。输入0表示每次更新处理所有区块。（更改后需重新加载才生效）
dqol-resource-monitor-site-map-markers=为每个采矿站点在小地图上创建地图标签（标记）。
dqol-resource-monitor-site-map-markers-untracked=即使对于未跟踪的采矿站点也创建地图标签（标记）。当“在地图上标记站点”被禁用时，此设置将被忽略。
dqol-resource-monitor-site-map-markers-threshold=当采矿站点的数量低于此阈值时，隐藏地图标签（标记）。
dqol-resource-monitor-site-auto-scan=自动扫描新生成的区块以查找采矿站点并添加它们。
dqol-resource-monitor-site-track-new=如果启用，新站点将自动被跟踪。
dqol-resource-monitor-site-estimation-threshold=更新耗尽估计之间等待的刻数（实际可能更长，取决于站点更新速率）。
dqol-resource-monitor-site-name-generator=配置站点生成时的命名方式。“默认”将生成随机名称，“数字”将按资源类型计数，“自定义”将使用自定义命名模式。自定义模式将应用于现有站点，而默认和数字命名仅适用于新站点。
dqol-resource-monitor-site-name-generator-custom-pattern=用于生成站点名称的自定义模式。如果你想使用此模式，请将“站点名称生成器”设置为自定义。更改模式后，它将应用于所有站点。可用替换：%type%，%id%，%index%，%compass%。