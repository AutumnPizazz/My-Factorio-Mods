[entity-description]
compaktcircuit-processor=一个处理器设备，具有数十个内部基本组合器的计算能力。\n 使用 __CONTROL__compaktcircuit-click__ 进行编辑。\n 使用 __CONTROL__compaktcircuit-control-click__ 打开设置。
compaktcircuit-processor_1x1=一个更小的处理器设备，具有多个内部基本组合器的计算能力。\n 使用 __CONTROL__compaktcircuit-click__ 进行编辑。\n 使用 __CONTROL__compaktcircuit-control-click__ 打开设置。
compaktcircuit-internal_iopoint=输入/输出极点 - 与外部输入/输出极点通信。
compaktcircuit-internal_connector=内部连接器。用于在长距离上连接电路线。
compaktcircuit-display=多用途组件，用于显示数字/文本/精灵或使用元组合器。
compaktcircuit-input=定义处理器属性表单中的输入组件。

[mod-setting-name]
compaktcircuit-mine_processor_as_tags=将处理器作为标签实体挖掘
compaktcircuit-iopoint_with_alt=仅在按住 Alt 时显示输入/输出点
compaktcircuit-iopoint_color=内部输入/输出点的颜色
compaktcircuit-iopoint_text_color=内部输入/输出点文本的颜色
compaktcircuit-iopoint_default_color=外部输入/输出极点的颜色
compaktcircuit-iopoint_connected_color=外部已连接输入/输出极点文本的颜色
compaktcircuit-iopoint_disconnected_color=外部未连接输入/输出极点文本的颜色
compaktcircuit-show-iopoint-name=显示输入/输出名称
compaktcircuit-no_energy=打包电路不需要能量
compaktcircuit-refresh-delay-tick=刷新延迟（tick）
compaktcircuit-entity-per-tick=每 tick 处理的实体最大数量
compaktcircuit-response-time=响应时间（tick）
compaktcircuit-disable-display=禁用显示
compaktcircuit-no_processor_in_build=处理器配方不使用处理单元
compaktcircuit-autosave=关闭时自动保存参数对话框
compaktcircuit-allow-external=允许外部组合器

[mod-setting-description]
compaktcircuit-mine_processor_as_tags=将处理器作为标签实体挖掘（可能会创建大量带有标签的物品）    
compaktcircuit-iopoint_with_alt=仅在按住 Alt 时显示输入/输出点（否则始终可见）
compaktcircuit-iopoint_color=内部输入/输出极点的颜色（格式 RRGGBB）
compaktcircuit-iopoint_text_color=内部输入/输出极点文本的颜色（格式 RRGGBB）
compaktcircuit-iopoint_default_color=外部输入/输出极点的颜色（格式 RRGGBB 或 AARRGGBB）
compaktcircuit-iopoint_connected_color=外部已连接输入/输出极点文本的颜色（格式 RRGGBB 或 AARRGGBB）
compaktcircuit-iopoint_disconnected_color=外部未连接输入/输出极点文本的颜色（格式 RRGGBB 或 AARRGGBB）
compaktcircuit-show-iopoint-name=显示输入/输出名称
compaktcircuit-no_energy=打包电路不需要能量
compaktcircuit-entity-per-tick=每 tick 处理的实体最大数量
compaktcircuit-response-time=响应时间（可能需要增加每 tick 处理的实体最大数量）
compaktcircuit-no_processor_in_build=处理器配方不使用处理单元
compaktcircuit-autosave=关闭时自动保存参数对话框
compaktcircuit-allow-external=允许紧凑组合器内部的外部组合器。在打包模式下不会工作。复制/粘贴可能会丢失外部组件的配置。

