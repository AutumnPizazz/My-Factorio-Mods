[space-location-description]
inner-belt=我们的传感器预计会发现一个富含金属的熔融世界，但这里只有一个富含金属的小行星带。难以找到冰，但钨资源丰富。
outer-belt=我们的传感器预计会发现一个富含锂和氨的冰世界，但这里只有一个冰冷的小行星带。还有一些锂漂浮在碎片中。
gleba-belt=我们的传感器预计会发现一个富含营养的植物和动物世界，但这里只有一个富含碳的小行星带。一些奇怪的生物物质漂浮在碎片中。
scrap-belt=我们的传感器预计会发现一个充满废料的废弃沙漠世界，但这里只是小行星。许多看起来完全由废料组成。

[fluid-description]
lithium-brine=由氧化锂板重新混合水形成的盐水。可以重新处理为锂。

