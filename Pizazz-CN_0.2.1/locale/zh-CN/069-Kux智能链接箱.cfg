[mod-setting-description]
Kux-SmartLinkedChests_smart-linked-chest-enabled=如果禁用，智能链接箱将不可用，但您仍然可以通过 GUI 配置其他链接箱。
smart-linked-chest-inventory-size=库存大小可以从 1 到 4069 个槽位。
smart-linked-chest-required-research=设置研究需求
smart-linked-chest-crafting-cost=设置制作成本
Kux-SmartLinkedChests_smart-linked-chest-sector-mode=扇区模式，决定表面如何划分。
Kux-SmartLinkedChests_smart-linked-chest-sector-size=扇区大小 [in chunks]。一个区块是 32x32 格子。
Kux-SmartLinkedChests_smart-linked-chest-sector-expandable=如果启用，扇区可以通过研究扩展。 color=yellow[/color]
Kux-SmartLinkedChests_smart-linked-chest-outpost-enable=启用后，您可以建造独立的前哨站，每个前哨站都会创建一个新的扇区。 color=yellow[/color]
Kux-SmartLinkedChests_smart-linked-surface-chest-enabled=如果启用，智能链接表面箱可用。
Kux-SmartLinkedChests_smart-linked-surface-chest-inventory-size=库存大小可以从 1 到 4069 个槽位。
Kux-SmartLinkedChests_smart-linked-surface-chest-required-research=设置研究需求
Kux-SmartLinkedChests_smart-linked-global-chest-enabled=如果启用，智能链接全球箱可用。
Kux-SmartLinkedChests_smart-linked-global-chest-inventory-size=库存大小可以从 1 到 4069 个槽位。
Kux-SmartLinkedChests_smart-linked-global-chest-required-research=设置研究需求
Kux-SmartLinkedChests_smart-linked-universe-chest-enabled=如果启用，智能链接宇宙箱可用。
Kux-SmartLinkedChests_smart-linked-universe-chest-inventory-size=库存大小可以从 1 到 4069 个槽位。
Kux-SmartLinkedChests_smart-linked-universe-chest-required-research=设置研究需求
Kux-SmartLinkedChests_smart-linked-universe-chest-power-consumption-on-space-platform=在太空平台上，宇宙箱的能源消耗 [in %]
Kux-SmartLinkedChests_force-native-mode=原生链接箱在不同表面上共享内容。此模组会将其更改为仅在相同表面/扇区内共享内容。但是，如果您想使用原生模式，可以启用此选项。不过不推荐，因为这可能会绕过平衡机制，影响游戏体验，且模组的大部分功能也会被禁用。
Kux-SmartLinkedChests_factorissimo-support=将 Factorissimo2 [color=yellow](仅支持 notnotmelon 分支)[/color] 的表面与正确的主表面及位置链接。
Kux-SmartLinkedChests_rescan=重新扫描所有箱子。
Kux-SmartLinkedChests_rescan-command=用于重新扫描所有箱子的控制台命令名称，默认为 /rescan-smart-linked-chests
Kux-SmartLinkedChests_enable-trace=启用扩展追踪功能。
Kux-SmartLinkedChests_new-chests-gets-remembered-id=新放置的箱子将使用上次配置的链接 ID。
Kux-SmartLinkedChests_quality-normal-filter=选择“普通”品质时的过滤设置。
