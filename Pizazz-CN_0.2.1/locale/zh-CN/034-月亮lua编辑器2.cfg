[mod-name]
Moon_Logic_2=月亮lua编辑器2

[mod-description]
Moon_Logic=添加了可编程的Lua组合器。\n基于并类似于Sandboxed LuaCombinator和LuaCombinator2模组。\n可能在多人游戏中无法工作。

[recipe-name]
mlc=月亮lua编辑器

[item-name]
mlc=月亮lua编辑器

[item-description]
mlc=运行lua代码以处理输入/输出信号的组合器。使用帮助按钮参考那里的lua环境。

[entity-name]
mlc=月亮lua编辑器

[technology-name]
mlc=月亮逻辑

[technology-description]
mlc=有时候，直接的逻辑就是不够好...

[virtual-signal-name]
mlc-error=月亮逻辑错误

[mod-setting-name]
red-wire-name=红色电线标签
green-wire-name=绿色电线标签
gui-signals-update-interval=GUI信号更新间隔
gui-textbox-edit-history=启用代码编辑历史记录

[mod-setting-description]
red-wire-name=Lua环境中用于游戏内“红色”电路网络值的名称。\n同时更改GUI中的所有标签。
green-wire-name=Lua环境中用于游戏内“绿色”电路网络值的名称。\n同时更改GUI中的所有标签。
gui-signals-update-interval=游戏刻（60刻 = 1x游戏速度下1秒）之间更新GUI中信号表的间隔。\n仅在实际打开组合器代码/信号GUI窗口时相关。\n值越高将提供更好的性能，但您可能不会注意到某些信号在更新之间闪烁开/关。默认值为1，即每刻更新。
gui-textbox-edit-history=如果启用，窗口顶部的撤销/重做按钮将跟踪对组合器代码的每一次更改。\n如果禁用，这些按钮将仅跟踪保存代码之间的历史记录。\n禁用此功能可以使编辑代码更加流畅愉快，但代价是失去那些小的撤销/重做功能。

[controls]
mlc-code-undo=撤销更改
mlc-code-redo=重做更改
mlc-code-save=保存
mlc-code-commit=保存并关闭
mlc-code-vars=切换环境窗口
mlc-code-close=关闭所有窗口
mlc-open-gui=从任何地方打开MLC

[controls-description]
mlc-open-gui=从地图上的任何位置打开鼠标指针下的月亮lua编辑器的GUI。