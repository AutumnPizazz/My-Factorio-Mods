[mod-description]
SolidifiedFluids=添加了不同配方的技术，用于将流体转化为物品，以及将它们重新转化回流体。此外，一些流体可以通过这种方式转化为其他流体。\n此外，还可以为所有产品添加配方变体，以固体化的流体替代流体原料。\n\n各种方面（如配方可用性和堆叠大小）都可以进行配置。

[mod-setting-name]
solidified-fluids-adv=启用高级处理
solidified-fluids-alt=启用替代配方
solidified-fluids-alt-ex=手工制作中切换到替代配方
solidified-fluids-hide=从手工制作中隐藏配方
solidified-fluids-stack=物品堆叠大小
solidified-fluids-tech=早期技术

[mod-setting-description]
solidified-fluids-adv=启用将流体转化为其他流体的高级配方。
solidified-fluids-alt=启用产品的替代配方（附加），以固体化流体替代流体原料。
solidified-fluids-alt-ex=在手工制作中显示“启用替代配方”的配方，并隐藏原始配方。
solidified-fluids-hide=从玩家的手工制作界面中隐藏配方。
solidified-fluids-stack=代表固体化燃料的物品堆叠大小。
solidified-fluids-tech=技术更便宜且更早可用。

