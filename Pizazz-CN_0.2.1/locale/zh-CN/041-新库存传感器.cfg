[mod-setting-description]
hps__is-debug-mode=启用调试功能。仅在调试此模组时打开。
hps__is-update_interval=库存更新的频率。
hps__is-find_entity_interval=如果未发现新实体，则扫描新实体的间隔。
hps__is-scan_offset=传感器前方搜索区域的宽度。\n警告！更改此设置可能会影响实体检测！
hps__is-scan_range=传感器前方搜索区域的大小。\n警告！更改此设置可能会影响实体检测！
hps__is-update_inventory_sensors=[警告] 更新所有现有的旧库存传感器（https://mods.factorio.com/mod/Inventory%20Sensor）。打开此设置后加载游戏将替换所有实体。保存游戏后，可以再次关闭此设置。

