[mod-name]
debloat-better-foundry=Debloat: 更好的铸造厂

[mod-description]
debloat-better-foundry=更好的铸造厂！\n\n这个模组做了几件事情来减少在Vulcanus上的铸造厂的膨胀。\n\n现在可以在Nauvis（实际上任何地方）上制作铸造厂及其配方。\n这包括冶金科学包。\n铸造厂不再需要混凝土或润滑剂来制作。（可以禁用）\n熔岩配方中的石头副产品被移除。（可以禁用）\n增加了一个用熔岩制作石头的配方。\n熔岩到熔融铁/铜不再需要方解石来制作。（可以禁用）\n铁/铜矿石到熔融铁/铜不再需要方解石。（可以禁用）

[recipe-name]
stone-from-lava=岩浆制石矿

[mod-setting-name]
easier-recipe=从铸造厂配方中移除润滑剂和混凝土
no-calcite-on-lava=从熔岩到熔融金属配方中移除方解石
no-calcite-on-ore=从矿石到熔融金属配方中移除方解石
no-stone-byproduct=从熔岩到熔融金属配方中移除石头副产品