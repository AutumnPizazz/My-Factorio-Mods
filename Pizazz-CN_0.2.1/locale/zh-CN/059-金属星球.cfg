[mod-name]
title=金属与星空

[mod-description]
description=外面的宇宙十分广阔，还有其他方式可以离开太阳系。有几个新目的地，配备新的机器、技术和独特的工艺。

[space-location-name]
shipyard=诺依曼V号
nix=尼克斯
ringworld=环世界
mirandus-a=米兰德斯-A

[space-location-description]
shipyard=一个荒废的卫星，周围有异常平静的太空碎片。未被引导的纳米机器人——一种微型多用途机器人——遍布结构，可能正是它们毁坏了这里，同时也维持了它们的存在。这里的条件类似于太空平台。[item=gravity-assembler]和[item=conduit]散落在废墟周围。
nix=一个拥有异常漫长黑夜的冻土世界。这里还有异常的[entity=dark-matter-vent]，如果能收集这些，蕴含大量能量。[planet=nix]的冰冻条件类似于[planet=aquilo]——资源丰富，但在寒冷的条件下提取资源可能很有挑战性。
ringworld=一个环绕着冷星的建造环。环的一半是被水覆盖的，完全被植物覆盖，另一半则是沙漠。这里永远是白昼，因此太阳能技术非常可靠。
mirandus=一个存在于量子纠缠中的破碎世界。你无法在这里着陆，但其轨道上的米兰德斯小行星可以开采[item=quantite-a]，这是一种具有原子转换特性的可变矿物。

