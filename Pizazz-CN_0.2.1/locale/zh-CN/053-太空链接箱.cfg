[item-name]
space-hub-chest=太空链接箱
[item-description]
space-hub-chest=与太空平台枢纽相连的箱子。放入其中的物品会瞬间传送到平台枢纽。\n注意：你不能手动打开这个箱子，物品必须通过插入器添加。
[entity-name]
space-hub-chest=太空链接箱
[recipe-name]
space-hub-chest=太空链接箱
[technology-name]
space-hub-chest=太空链接箱
[technology-description]
space-hub-chest=解锁一个强大的箱子，让你可以将物品传送到太空平台枢纽。
[mod-setting-name]
kry-disable-filters=禁用物品质量过滤器
[mod-setting-description]
kry-disable-filters=默认情况下，太空链接箱只接受质量等于或低于箱子本身的物品。这个设置禁用这些限制，允许任何质量的太空链接箱接受任何质量的物品。\n注意：如果在进行中的存档中更改此设置，现有的太空链接箱需要被移除并重新放置以修改它们的行为。