[equipment-description]
equipment-bot-chip-items=配置个人机器人港口自动标记地面物品以供拾取。必须处于有可用机器人的网络中。如果周围有敌人，物品不会被标记。
equipment-bot-chip-trees=配置个人机器人港口自动标记范围内的树木以供拆除。必须处于有可用机器人的网络中。如果周围有敌人，物品不会被标记。
equipment-bot-chip-launcher=配置个人机器人港口在敌人进入范围内时自动从背包中发射作战单位。需要一个活跃的个人机器人港口。
equipment-bot-chip-feeder=紧急喂食器，当你的生命值低时会自动使用治疗物品，每个喂食器有30秒的冷却时间。如果没有治疗物品，它将恢复10点生命值。需要个人机器人港口才能工作。
equipment-bot-chip-nanointerface=允许纳米机器人在物流单元内工作。只需要一个芯片。即使没有个人机器人港口或机器人，也可以工作。

