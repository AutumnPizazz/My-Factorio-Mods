[virtual-signal-name]
nano-signal-chop-trees=机器人港口接口\n标记树木以供拆除\n设置为负数以仅砍伐树木，直到网络中有那么多原木为止。
nano-signal-item-on-ground=机器人港口接口\n标记地面物品
nano-signal-closest-roboport=机器人港口接口\n仅在范围内最近的机器人港口上运行信号
nano-signal-deconstruct-finished-miners=机器人港口接口\n拆除已完成的矿机
nano-signal-ladfill-the-world=机器人港口接口\n用填方填满所有水域\n设置为负数以保持网络中有那么多填方。
nano-signal-catch-fish=机器人港口接口\n找到所有的鱼\n鱼是好的，鱼是伟大的
nano-signal-build-tiles=机器人港口接口\n建造地砖\n将地砖信号作为下一个信号添加以建造该类型地砖\n设置为负数以仅在至少有那么多地砖在网络中时建造。
nano-signal-smarter-charging=机器人港口接口\n更智能的机器人充电\n定期强制一些机器人寻找新的充电点。
nano-signal-upgrade-modules=机器人港口接口\n插件升级器\n用更高级版本替换低级插件。
nano-signal-refill-turrets=机器人港口接口\n重新填充炮台\n设置为正数以用弹药填满炮台。

