[mod-setting-description]
nanobots-nanobots-auto=纳米发射器是自动的，禁用后需要手动发射纳米机器人到指定区域。（尚未启用）
nanobots-network-limits=在派遣纳米机器人之前检查现有的物流网络。
nanobots-nano-poll-rate=每多少帧搜索一次纳米机器人订单，每帧完成一个玩家。
nanobots-nano-queue-rate=队列操作之间的速率（以帧为单位）。
nanobots-nano-queue-per-cycle=每个周期排队的实体数量。
nanobots-indside-area-radius=你可以距离排队实体多远，否则任务将被取消。
nanobots-cell-queue-rate=机器人港口接口检查机器人港口队列之间的速率（以帧为单位）。
nanobots-free-bots-per=机器人港口接口排队操作所需的可用建筑机器人百分比。
nanobots-equipment-auto=纳米动力装甲装备是自动的，禁用后需要使用