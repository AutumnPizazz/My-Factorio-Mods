[item-description]
gun-nano-emitter=只要纳米发射器是当前选择的武器，就会根据弹药类型自动发射预编程的纳米机器人。纳米机器人无法在现有的物流网络中工作。
ammo-nano-termites=摧毁范围内的树木。不会返回物品。
ammo-nano-scrappers=摧毁范围内标记为拆除的任何实体。不会返回物品。
ammo-nano-deconstructors=拆除范围内标记为拆除的任何实体。会将物品返回给你。
ammo-nano-constructors=使用你背包中的物品复活范围内的实体幽灵。还会修复受损的实体。
equipment-bot-chip-items=配置个人机器人港口自动标记地面物品以供拾取。必须处于有可用机器人的网络中。如果周围有敌人，物品不会被标记。
equipment-bot-chip-trees=配置个人机器人港口自动标记范围内的树木以供拆除。必须处于有可用机器人的网络中。如果周围有敌人，物品不会被标记。
equipment-bot-chip-launcher=配置个人机器人港口在敌人进入范围内时自动从背包中发射作战单位。需要个人机器人港口才能工作。
equipment-bot-chip-feeder=紧急喂食器，当你的生命值低时会自动使用治疗物品，每个喂食器有2分钟的冷却时间。需要个人机器人港口才能工作。
equipment-bot-chip-nanointerface=允许纳米机器人在物流单元内工作。只需要一个芯片。
roboport-interface-main=与最近的物流网络接口以分配任务。

