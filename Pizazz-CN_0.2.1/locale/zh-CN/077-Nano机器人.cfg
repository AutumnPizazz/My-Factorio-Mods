roboport-interface-cc=设置信号以在物流网络中为非活动机器人分配特殊任务。设置原木将命令机器人砍伐树木，设置地砖将命令机器人建造地砖。更多示例请参阅文档。
roboport-interface-scanner=扫描网络并报告可用任务。

