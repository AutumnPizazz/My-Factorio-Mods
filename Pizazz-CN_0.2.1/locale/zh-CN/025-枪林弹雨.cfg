[mod-setting-description]
dm_range_multiplier=将子弹投射物的最大射程乘以这个值。这会改变它们能超过目标多远的距离。
dm_base_bullet_range=基础子弹飞行距离。只有在模组有一个射程远高于这个值的弹药炮塔时才需要更改。
dm_shotgun_range_multiplier=将霰弹投射物的最大射程乘以这个值。
dm_mag_multiplier=将弹匣大小乘以这个值。这会改变使用弹匣的枪械和炮塔能发射多少子弹。
dm_inaccuracy_mult=设置子弹投射物射程和准确性额外变化的倍数。这极大地提高了散射子弹在一排枪炮塔中的效果。看起来也更酷。设置为0以禁用。
dm_simple_res=增加树木和岩石的物理抵抗力，以补偿它们现在会被频繁射击的情况。
dm_enable_extra_mags=启用研究以解锁额外的弹匣类型，用于更快/更远射程的子弹投射物。不考虑枪炮塔目标领先。
dm_disable_warnings=当炮塔放置的射程高于它能达到的范围时，禁用游戏中的聊天通知。
dm_force=0 => 无友军伤害。\n1 => 无友军或中立伤害。\n2 => 全部友军伤害。

