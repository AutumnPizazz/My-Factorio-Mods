[mod-description]
PicksQuickbarImportExport=这个模组最初是由Therenas创建的。然而，他声明不再更新。我已经将模组适配到Factorio V2.0版本。在Therenas的许可下，我发布了这个模组。\n\n这个模组允许你将当前的物品栏设置导出为一个字符串，并将其导入到另一个存档中。这使得从旧存档到新存档的物品栏设置转移变得轻松，无需复杂操作。这也允许与其他玩家共享物品栏设置。\n\n导入/导出过程可以通过模组设置中的用户定义按钮在屏幕左上角或通过物品栏和快捷键来调用。\n\n该模组应该与其他模组兼容。目前支持德语和英语两种语言（汉化后当然支持汉语啦）。\n\n! 但导入过程是破坏性的，除去读档你无法恢复旧物品栏！

[mod-setting-name]
pi_qie_display_gui_button=显示通用物品栏按钮

[mod-setting-description]
pi_qie_display_gui_button=选择是否在屏幕左上角显示按钮。如果这个被禁用，你仍然可以使用物品栏或快捷键。

[controls]
pi_qie_import=导入物品栏
pi_qie_export=导出物品栏

[controls-description]
pi_qie_import=导入物品栏字符串的快捷键
pi_qie_export=导出物品栏字符串的快捷键

[PicksQuickbarImportExport]
pi-qie-import-quickbar=导入物品栏
pi-qie-export-quickbar=导出物品栏

[tooltip]
pi_qie_action_tip=导入/导出物品栏

[label]
pi_qie_lab_import=导入
pi_qie_lab_export=导出
pi_qie_lab_import_warning=这个操作是不可逆的。你的旧配置将会丢失。
pi_qie_lab_import_warning_tooltip=如果你想尝试不同的物品栏，请确保事先导出你的旧物品栏并保存到你的电脑上。
pi_qie_lab_export_warning=导入时，快捷方式到蓝图将会显示为空的蓝图。
pi_qie_lab_export_warning_tooltip=目前模组制作者无法将你的蓝图正确地移动到新的存档中，所以这个模组也不做这个操作。希望将来有一天，它能够做到。
pi_qie_lab_error_invalid_string=导入字符串不完整/有误。请再次导出。
pi_qie_lab_error_invalid_item=一些导入的项目不存在。你可能缺少一个模组。
pi_qie_lab_close=关闭
