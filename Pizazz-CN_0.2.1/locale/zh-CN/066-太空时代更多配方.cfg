[mod-setting-description]
vgal-disable-ice-productivity=禁用冰配方中的生产效率。启用此设置后，原版的冰熔炼配方将不允许生产效率，并会添加围绕冰冻结和熔炼的替代配方。
vgal-ammonia-temp-override=不会破坏存档文件。仅当您认为此设置与其他模组存在兼容性问题时，才禁用它。
vgal-ammoniacal-solution-temp-override=不会破坏存档文件。仅当您认为此设置与其他模组存在兼容性问题时，才禁用它。
vgal-press-engine-unit=在铸造厂中制作引擎单元，类似于制作传送带。副作用是使引擎单元可以手工制作。
vgal-press-barrel=在铸造厂中制作桶，类似于制作传送带。

