[technology-description]
lakebed-mulch=将深Gleba湖提升为浅湖。有助于扩展基础种植或连接湿地以便步行。
excavation-brace=固定Gleba“土壤”以形成深水。较大的跨度是更有效的五足兽威慑物，30格的跨度甚至可以阻挡最大的扫射者。
fungal-productivity=更好地分离有用的生物质可以提高基础品种的产量。
resin-tech=在足够的压力和热量下，当地的Gleba品种可以被加工成一种挥发性树脂。
resin-rocketry=精确控制混合比例可以让火箭直接引爆树脂，无需进一步添加其他物质。

[tile-name]
raised-lakebed=抬高的湖床
excavated-trench=挖掘的沟渠

[mod-setting-name]
enable_excav_brace=启用挖掘支撑
excav_brace_yield=挖掘支撑的制作产量
enable_ws_worldgen=启用Wayward SeasGleba生成
world_gen_revision=世界生成修订版
soil_fertility_tweaks=土壤肥力调整

[mod-setting-description]
enable_excav_brace=是否可以研究和制作挖掘支撑（用于将某些Gleba浅滩降低为类似深湖的物品）。如果希望更接近原版的防御需求，可以禁用。
excav_brace_yield=一批原料可以制作多少挖掘支撑（用于将某些Gleba浅滩降低为类似深湖的物品）。提供此设置以便根据您的喜好调整产量。
enable_ws_worldgen=新建存档时不要禁用此选项。禁用后，将使用原版Gleba世界生成。此选项允许在原版存档中使用非世界生成功能。
world_gen_revision=要使用的Wayward Seas世界生成版本。提供此选项以便与旧存档兼容——详情请查看模组页面。
soil_fertility_tweaks=根据不同的水域覆盖设置，调整yumako和jellynut湿地及土壤的覆盖范围和肥力，以保持其可靠的可用性。

