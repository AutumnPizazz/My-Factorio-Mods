recommended-mods-installed=Wayward Seas：已安装推荐的模组组合。欢迎加入！请在模组页面留下任何反馈。
no-recommended-mods=Wayward Seas：注意 - Cargo Ships（货船）和AAI Vehicles: Ironclad（铁甲车）是强烈推荐的配套模组。虽然不是必需的，但它们是预期体验的一部分。
cargo-ships-missing=Wayward Seas：注意 - 未安装Cargo Ships。如果您不是故意省略该模组，强烈建议您包含它。
